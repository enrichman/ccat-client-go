name: Release

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4.0.0

    - name: GoReleaser Action
      uses: goreleaser/goreleaser-action@v5.0.0
